<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Panel with JS</title>
</head>
<body>

  <button id="toggleBtn">☰</button>

  <script>
    // Tạo panel
    const panel = document.createElement('div');
    panel.innerHTML = "<b>Nguyễn Tấn Đạt</b>";
    panel.style.position = "fixed";
    panel.style.top = "0";
    panel.style.left = "-250px"; // Ẩn ban đầu
    panel.style.width = "200px";
    panel.style.height = "100%";
    panel.style.backgroundColor = "#f1f1f1";
    panel.style.boxShadow = "2px 0 5px rgba(0,0,0,0.3)";
    panel.style.padding = "20px";
    panel.style.transition = "left 0.3s ease";
    document.body.appendChild(panel);

    // Toggle state
    let isOpen = false;

    document.getElementById("toggleBtn").onclick = function () {
      if (!isOpen) {
        panel.style.left = "0"; // trượt ra
      } else {
        panel.style.left = "-250px"; // trượt vào
      }

    };
  </script>

</body>
</html>
